<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails du Film</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1 th:text="${film.titre}">Titre du Film</h1>
    <img th:src="@{${film.affiche}}" alt="Affiche du film">
    <p><strong>Genre:</strong> <span th:text="${film.genre}">Genre du film</span></p>
    <p><strong>Description:</strong> <span th:text="${film.description}">Description complète du film...</span></p>
    <p><strong>Durée:</strong> <span th:text="${film.duree}">Durée du film</span> minutes</p>
    
    <h2>Séances Disponibles</h2>
    <ul>
        <li th:each="seance : ${seances}">
            <span th:text="${seance.date}">Date de la séance</span> à <span th:text="${seance.heure}">Heure de la séance</span>
            <a th:href="@{/reserver?seanceId=${seance.id}}">Réserver un billet</a>
        </li>
    </ul>
    <a href="/">Retour à la liste des films</a>
</body>
</html>
